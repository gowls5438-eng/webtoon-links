<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>웹툰 링크 모음</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1115;         /* 어두운 배경 */
      --card: #141821;       /* 카드 배경 */
      --muted: #9aa4b2;      /* 보조 텍스트 */
      --text: #e8ecf1;       /* 본문 텍스트 */
      --accent: #6ea8fe;     /* 포커스/포인트 */
      --ring: rgba(110,168,254,.4);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 20% 0%, #171b25 0%, var(--bg) 60%), var(--bg);
      font-family: 'Pretendard', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      display: grid; place-items: start center;
      padding: 48px 20px 80px;
    }
    .wrap { width: 100%; max-width: 880px; }
    .title {
      font-weight: 800; letter-spacing: -.02em; line-height: 1.1;
      font-size: clamp(28px, 5vw, 48px);
      margin: 0 0 8px;
    }
    .subtitle { color: var(--muted); margin: 0 0 28px; font-size: 15px; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 720px) { .grid { grid-template-columns: repeat(2, 1fr); } }

    .card {
      background: color-mix(in srgb, var(--card) 90%, #1b2130 10%);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.45); border-color: rgba(110,168,254,.25); }

    .card h2 { margin: 0 0 12px; font-size: 18px; letter-spacing: .02em; }
    .list { display: grid; gap: 10px; }

    .link {
      display: flex; align-items: center; gap: 10px;
      padding: 14px 14px; border-radius: 14px;
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
      text-decoration: none; color: var(--text);
      transition: background .2s ease, border-color .2s ease, transform .1s ease;
    }
    .link:focus-visible { outline: none; box-shadow: 0 0 0 6px var(--ring); }
    .link:hover { background: rgba(255,255,255,.04); border-color: rgba(110,168,254,.25); transform: translateY(-1px); }

    .bullet { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); flex: 0 0 8px; }
    .label { font-weight: 600; letter-spacing: .01em; }
    .meta { font-size: 13px; color: var(--muted); }

    .empty {
      font-size: 14px; color: var(--muted);
      padding: 12px 14px; border-radius: 12px; border: 1px dashed rgba(255,255,255,.12);
    }

    footer { margin-top: 28px; color: var(--muted); font-size: 12px; text-align: center; }
    .brand { color: var(--accent); font-weight: 700; }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- 큰 제목 -->
    <h1 class="title">웹툰</h1>
    <p class="subtitle">카테고리별로 작품 링크를 한눈에 모았습니다.</p>

    <section class="grid">
      <!-- 연재중 카드 -->
      <article class="card" aria-labelledby="ongoing">
        <h2 id="ongoing">연재중</h2>
        <div class="list">
          <div class="empty" aria-live="polite">추가 예정입니다. 연재 링크가 생기면 여기에 버튼이 나타나요.</div>
        </div>
      </article>

      <!-- 완결 카드 -->
      <article class="card" aria-labelledby="finished">
        <h2 id="finished">완결</h2>
        <div class="list">
          <a class="link" href="https://naver.me/5xjCuOdr" target="_blank" rel="noopener noreferrer">
            <span class="bullet" aria-hidden="true"></span>
            <div>
              <div class="label">마지막 의사는 벚꽃을 바라보며 그대를 그리워한다</div>
              <div class="meta">네이버 시리즈로 이동</div>
            </div>
          </a><a class="link" href="https://comic.naver.com/webtoon/list?titleId=805366" target="_blank" rel="noopener noreferrer">
            <span class="bullet" aria-hidden="true"></span>
            <div>
              <div class="label">국선변호사</div>
              <div class="meta">네이버 웹툰으로 이동</div>
            </div>
          </a>
        </div>
      </article>
    </section>

    <footer>
      <!-- 만든이 <span class="brand">Link</span> 페이지 · 필요시 색상/배치 커스텀 가능합니다. -->
    </footer>
  </main>
</body>
</html>
